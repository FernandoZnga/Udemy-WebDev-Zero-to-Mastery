<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
</head>
<body>
	<div>
		<a href="#"><h1>Contact Acme Inc</h1></a>
		<nav>
			<a href="index.html">Home</a>
			<a href="about.html">About</a>
			<a href="#">Contact</a>
		</nav>
	</div>
	<div>
		<a href=""><h2>Enter your data:</h2></a>
	</div>
	<dir>
		<form method="POST">
			Your first name: <input type="text" name="firstName"><br>
			Your last name:	<input type="text" name="lastName"><br>
			Enter your eMail:	<input type="email" name="emailAddress"><br>
			Enter your date of birth:	<input type="date" name="birthDate"><br>
			Select your gender:<br>
			<input type="radio" name="gender">Male<br>
			<input type="radio" name="gender">Female<br>
			<input type="radio" name="gender">Other<br>
			What job you like to do:	<input type="text" name="jobLike"><br>
			Select what food you like:<br>
			<select>
				<option value="steak">Steak</option>
				<option value="veggie">Vegetarian</option>
			</select><br>
			Car:<br>
			<input type="checkbox" name="toyota">Toyota<br>
			<input type="checkbox" name="nissan">Nissan<br>
			<br>
			<br>
			<input type="submit" name="submitButton" value="Send">
			<input type="reset" name="resetButton">
		</form>
	</dir>
</body>
</html>
